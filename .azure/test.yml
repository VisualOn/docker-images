parameters:
  imageName: ''

steps:
  - ${{ if startsWith(parameters.imageName, 'dotnet-') }}:
    - script: docker run --rm -t visualon/images:$(imageName) dotnet --info 
      displayName: Test image
  - ${{ if eq(parameters.imageName, 'renovate') }}:
    - script: docker run --rm -t visualon/images:$(imageName) renovate --version 
      displayName: Test image
